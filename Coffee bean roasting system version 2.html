<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบคั่วเมล็ดกาแฟ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Prompt', sans-serif;
      background: url('https://images.unsplash.com/photo-1498804103079-a6351b050096?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
      flex-direction: column;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem 3rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }

    #intro h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      color: #f5f5dc;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      animation: fadeInDown 1.5s ease-in;
    }

    #intro .tagline {
      font-style: italic;
      margin-top: 0.5rem;
      color: #fff9e6;
      text-shadow: 1.5px 1.5px 4px rgba(0,0,0,0.6);
      animation: fadeIn 3s ease-in;
    }

    #enterBtn {
      margin-top: 2.5rem;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      background-color: #c19a6b;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: bounce 2s infinite;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    #enterBtn:hover {
      background-color: #a87c4e;
    }

    h2 {
      margin-bottom: 1rem;
      color: #f5f5dc;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 500;
    }

    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
    }

    button {
      background-color: #c19a6b;
      border: none;
      border-radius: 50px;
      padding: 0.7rem 1.8rem;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #a87c4e;
    }

    button:disabled {
      background-color: #7a6c54;
      cursor: not-allowed;
      box-shadow: none;
    }

    #weightBeforeCustom {
      display: none;
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    #countryCustom {
      display: none;
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    #saveBtn {
      width: auto;
      margin-top: 0;
    }

    #statusMessage {
      margin-top: 1rem;
      font-weight: 600;
      color: #a0e7a0;
      text-align: center;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Media Query for mobile devices */
    @media screen and (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      .container {
        padding: 1.5rem 2rem;
        max-width: 100%;
        border-radius: 10px;
      }
      #intro h1 {
        font-size: 1.8rem;
        margin-top: 0.5rem;
      }
      #intro .tagline {
        font-size: 1rem;
        margin-top: 0.3rem;
      }
      #enterBtn {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
        margin-top: 1.8rem;
      }
      h2 {
        font-size: 1.3rem;
        margin-bottom: 0.8rem;
      }
      label {
        font-size: 1rem;
        margin: 0.8rem 0 0.4rem;
      }
      select, input[type="number"], input[type="text"] {
        font-size: 0.9rem;
        padding: 0.4rem;
      }
      .buttons {
        margin-top: 1.5rem;
        flex-direction: column;
        gap: 0.7rem;
        align-items: stretch;
      }
      button {
        font-size: 1rem;
        padding: 0.6rem 0;
        width: 100%;
      }
      #saveBtn {
        width: 100%;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- หน้า 0: อินโทร -->
    <div id="intro">
      <h1>ระบบคั่วเมล็ดกาแฟ</h1>
      <p class="tagline">จากต้นน้ำ...สู่ความหอมในถ้วยกาแฟคุณ</p>
      <button id="enterBtn">เข้าสู่ระบบ</button>
    </div>

    <!-- หน้า 1: เลือกประเทศ -->
    <div id="page1" style="display:none;">
      <h2>แหล่งที่ปลูก/เมือง</h2>
      <label for="country">ประเทศ</label>
      <select id="country">
        <option value="">-- กรุณาเลือกประเทศ --</option>
        <option value="ไทย">ไทย</option>
        <option value="บราซิล">บราซิล</option>
        <option value="เวียดนาม">เวียดนาม</option>
        <option value="เอธิโอเปีย">เอธิโอเปีย</option>
        <option value="โคลอมเบีย">โคลอมเบีย</option>
        <option value="อื่นๆ">อื่นๆ</option>
      </select>
      <input type="text" id="countryCustom" placeholder="กรอกประเทศอื่นๆ" />
      <div class="buttons" style="justify-content:flex-end; margin-top: 2rem;">
        <button id="next1" disabled>ถัดไป</button>
      </div>
    </div>

    <!-- หน้า 2: น้ำหนักก่อนคั่ว -->
    <div id="page2" style="display:none;">
      <h2>น้ำหนักก่อนคั่ว (กิโลกรัม)</h2>
      <label for="weightBeforeSelect">เลือกน้ำหนักก่อนคั่ว</label>
      <select id="weightBeforeSelect">
        <option value="">-- กรุณาเลือกน้ำหนัก --</option>
        <option value="0.5">0.5 กิโลกรัม</option>
        <option value="1">1 กิโลกรัม</option>
        <option value="1.5">1.5 กิโลกรัม</option>
        <option value="2">2 กิโลกรัม</option>
        <option value="other">อื่นๆ</option>
      </select>
      <input type="number" id="weightBeforeCustom" min="0.1" step="0.1" placeholder="กรอกน้ำหนักอื่นๆ" />
      <div class="buttons">
        <button id="back2">ย้อนกลับ</button>
        <button id="next2" disabled>ถัดไป</button>
      </div>
    </div>

    <!-- หน้า 3: น้ำหนักหลังคั่ว -->
    <div id="page3" style="display:none;">
      <h2>น้ำหนักหลังคั่ว (กิโลกรัม)</h2>
      <label for="weightAfter">กรอกน้ำหนักหลังคั่ว</label>
      <input type="number" id="weightAfter" min="0" placeholder="ใส่น้ำหนักหลังคั่ว" />
      <div class="buttons">
        <button id="back3">ย้อนกลับ</button>
        <button id="submitBtn" disabled>คำนวณ</button>
      </div>
    </div>

    <!-- หน้า 4: แสดงผลลัพธ์ -->
    <div id="page4" style="display:none;">
      <h2>ผลลัพธ์หลังการคั่ว</h2>
      <p id="summaryText" style="white-space: pre-line; font-size:1.2rem;"></p>
      <p id="datetimeText" style="font-size:0.9rem; margin-top: 0.8rem;"></p>
      <div class="buttons" style="justify-content:center; margin-top: 1.5rem;">
        <button id="back4">ย้อนกลับ</button>
        <button id="saveBtn">บันทึกข้อมูล</button>
      </div>
      <p id="statusMessage"></p>
    </div>

  </div>

  <script>
    // ตัวแปรอ้างอิง element
    const intro = document.getElementById('intro');
    const enterBtn = document.getElementById('enterBtn');

    const page1 = document.getElementById('page1');
    const countrySelect = document.getElementById('country');
    const countryCustom = document.getElementById('countryCustom');
    const next1 = document.getElementById('next1');

    const page2 = document.getElementById('page2');
    const weightBeforeSelect = document.getElementById('weightBeforeSelect');
    const weightBeforeCustom = document.getElementById('weightBeforeCustom');
    const back2 = document.getElementById('back2');
    const next2 = document.getElementById('next2');

    const page3 = document.getElementById('page3');
    const weightAfterInput = document.getElementById('weightAfter');
    const back3 = document.getElementById('back3');
    const submitBtn = document.getElementById('submitBtn');

    const page4 = document.getElementById('page4');
    const summaryText = document.getElementById('summaryText');
    const datetimeText = document.getElementById('datetimeText');
    const back4 = document.getElementById('back4');
    const saveBtn = document.getElementById('saveBtn');
    const statusMessage = document.getElementById('statusMessage');

    // ตัวแปรเก็บข้อมูล
    let selectedCountry = '';
    let weightBefore = 0;
    let weightAfter = 0;

    // เข้าสู่ระบบ - หน้าอินโทร ไป หน้าเลือกประเทศ
    enterBtn.addEventListener('click', () => {
      intro.style.display = 'none';
      page1.style.display = 'block';
    });

    // หน้า 1: เลือกประเทศ
    countrySelect.addEventListener('change', () => {
      if (countrySelect.value === 'อื่นๆ') {
        countryCustom.style.display = 'block';
        next1.disabled = true;
        countryCustom.value = '';
      } else if (countrySelect.value === '') {
        countryCustom.style.display = 'none';
        next1.disabled = true;
      } else {
        countryCustom.style.display = 'none';
        next1.disabled = false;
      }
    });

    countryCustom.addEventListener('input', () => {
      next1.disabled = countryCustom.value.trim() === '';
    });

    next1.addEventListener('click', () => {
      selectedCountry = countrySelect.value === 'อื่นๆ' ? countryCustom.value.trim() : countrySelect.value;
      page1.style.display = 'none';
      page2.style.display = 'block';
    });

    // หน้า 2: น้ำหนักก่อนคั่ว
    weightBeforeSelect.addEventListener('change', () => {
      if (weightBeforeSelect.value === 'other') {
        weightBeforeCustom.style.display = 'block';
        next2.disabled = true;
        weightBeforeCustom.value = '';
      } else if (weightBeforeSelect.value === '') {
        weightBeforeCustom.style.display = 'none';
        next2.disabled = true;
      } else {
        weightBeforeCustom.style.display = 'none';
        next2.disabled = false;
      }
    });

    weightBeforeCustom.addEventListener('input', () => {
      const val = parseFloat(weightBeforeCustom.value);
      next2.disabled = !(val > 0);
    });

    back2.addEventListener('click', () => {
      page2.style.display = 'none';
      page1.style.display = 'block';
    });

    next2.addEventListener('click', () => {
      if (weightBeforeSelect.value === 'other') {
        weightBefore = parseFloat(weightBeforeCustom.value);
      } else {
        weightBefore = parseFloat(weightBeforeSelect.value);
      }
      page2.style.display = 'none';
      page3.style.display = 'block';
    });

    // หน้า 3: น้ำหนักหลังคั่ว
    weightAfterInput.addEventListener('input', () => {
      const val = parseFloat(weightAfterInput.value);
      submitBtn.disabled = !(val >= 0 && val <= weightBefore);
    });

    back3.addEventListener('click', () => {
      page3.style.display = 'none';
      page2.style.display = 'block';
    });

    submitBtn.addEventListener('click', () => {
      weightAfter = parseFloat(weightAfterInput.value);
      displaySummary();
      page3.style.display = 'none';
      page4.style.display = 'block';
    });

    // หน้า 4: แสดงผลลัพธ์
    back4.addEventListener('click', () => {
      page4.style.display = 'none';
      page3.style.display = 'block';
      statusMessage.textContent = '';
    });

    function displaySummary() {
      // แก้สูตรน้ำหนักหายตามที่ต้องการ (น้ำหนักหลัง ÷ น้ำหนักก่อน) × 100
      const loss = (weightAfter / weightBefore) * 100;
      const lossPercent = loss.toFixed(2);
      const now = new Date();
      summaryText.textContent =
        `ประเทศ: ${selectedCountry}\n` +
        `น้ำหนักก่อนคั่ว: ${weightBefore.toFixed(2)} กก.\n` +
        `น้ำหนักหลังคั่ว: ${weightAfter.toFixed(2)} กก.\n` +
        `เปอร์เซ็นต์ที่ได้: ${lossPercent}%`;
      datetimeText.textContent = `วันเดือนปี: ${now.toLocaleDateString()} เวลา: ${now.toLocaleTimeString()}`;
      statusMessage.textContent = '';
    }

    // ส่งข้อมูลไป Google Apps Script
    saveBtn.addEventListener('click', () => {
      saveBtn.disabled = true;
      statusMessage.textContent = 'กำลังบันทึกข้อมูล...';

      const data = {
        origin: selectedCountry,
        weightBefore: weightBefore,
        weightAfter: weightAfter,
        lossPercent: (weightAfter / weightBefore) * 100,
        timestamp: new Date().toISOString()
      };

      // URL นี้ให้เปลี่ยนเป็น URL ของ Google Apps Script ของคุณเอง
     const scriptURL = 'https://script.google.com/macros/s/AKfycbx1KvofkPR6kYiTxdE4E1DBElgex2C1TmA0n87M_akRrpVoEDUsXhd5v8Hom8-xWRcZiw/exec';


      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(() => {
        statusMessage.textContent = 'บันทึกข้อมูลเรียบร้อยแล้ว 🎉';
        saveBtn.disabled = false;
      })
      .catch(() => {
        statusMessage.textContent = 'เกิดข้อผิดพลาดในการบันทึกข้อมูล กรุณาลองใหม่อีกครั้ง';
        saveBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
